<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Group Photo Attendance System</title>

    <!-- Load face-api.js -->
    <script defer src="https://unpkg.com/face-api.js"></script>

    <!-- Load your script -->
    <script defer src="script.js"></script>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #eef1f5;
            padding: 20px;
        }

        #upload-box {
            width: 60%;
            margin: 20px auto;
            border: 3px dashed #007bff;
            padding: 40px;
            background: white;
            border-radius: 12px;
        }

        #groupPhoto {
            max-width: 90%;
            margin-top: 20px;
            border-radius: 10px;
        }

        #attendance {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            width: 60%;
            margin-inline: auto;
        }
    </style>
</head>

<body>

    <h1>Smart Group Photo Attendance System (AI Based)</h1>

    <div id="upload-box">
        <h3>Upload Class Group Photo</h3>
        <input type="file" id="photoInput" accept="image/*" />
    </div>

    <img id="groupPhoto" />

    <div id="attendance">
        <h3>Detected Students</h3>
        <ul id="attendanceList"></ul>
    </div>

</body>
</html>
